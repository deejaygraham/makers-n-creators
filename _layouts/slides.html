<!doctype html>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Makers and Creators</title>
    <meta name="description" content="slides for makers and creators week">
    <meta name="author" content="Derek Grahahm">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="{{ site.presentation-theme }}">
    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="{{ site.url }}/lib/css/zenburn.css">
    <script defer src="js/fontawesome-all.js"></script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
	       {{ content }}
      </div>
    </div>

    <script src="js/reveal.js"></script>
    <script>
	Reveal.initialize({
		controls: true,
		progress: true,
		history: true,
		center: true,

		transition: 'slide', // none/fade/slide/convex/concave/zoom
		
		dependencies: [
			{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
			{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
			{ src: 'plugin/search/search.js', async: true },
			{ src: 'plugin/zoom-js/zoom.js', async: true }
		]
	});
    </script>
  </body>
</html>
