<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="content for makers and creators week">
    <meta name="author" content="Derek Grahahm">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>{{ site.title | default: site.github.repository_name }}</title>
    <link rel="stylesheet" href="{{ site.url }}/css/site.css">
    <link rel="stylesheet" href="{{ site.url }}/{{ site.syntax-theme }}">
    <script defer src="{{ site.url }}/js/fontawesome-all.js"></script>
  </head>

  <body>
    <div class="reveal">
    {{ content }}
    </div>

    <script src="{{ site.url }}/js/highlight.pack.js"></script>
    <script>
      hljs.initHighlightingOnLoad();
    </script>
  </body>
</html>
